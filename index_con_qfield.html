<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîç Buscar por SED o SECC</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/> 
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary-color: #6366f1;
      --primary-hover: #4f46e5;
      --primary-light: #e0e7ff;
      --secondary-color: #64748b;
      --accent-color: #f59e0b;
      --qfield-color: #2dd4bf;
      --qfield-hover: #14b8a6;
      --success-color: #10b981;
      --warning-color: #f59e0b;
      --error-color: #ef4444;
      --background-color: #0f172a;
      --surface-color: #ffffff;
      --surface-secondary: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --text-light: #94a3b8;
      --border-color: #e2e8f0;
      --border-radius: 16px;
      --border-radius-sm: 8px;
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
      --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
      --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
    }

    * {
      box-sizing: border-box;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 20%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 20%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      bottom: 10%;
      right: 20%;
      animation-delay: 1s;
    }

    .main-container {
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 32px;
      position: relative;
      z-index: 1;
    }

    .search-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-2xl);
      padding: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideIn 0.8s ease-out;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: var(--text-primary);
      margin: 0 0 12px 0;
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary-color), #8b5cf6, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      letter-spacing: -0.02em;
    }

    .header .subtitle {
      color: var(--text-secondary);
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .search-form {
      display: grid;
      grid-template-columns: 220px 1fr auto;
      gap: 20px;
      align-items: end;
      margin-bottom: 32px;
      padding: 24px;
      background: var(--surface-secondary);
      border-radius: var(--border-radius);
      border: 1px solid var(--border-color);
    }

    .form-group {
      position: relative;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--text-primary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-select, .form-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid var(--border-color);
      border-radius: var(--border-radius-sm);
      background: var(--surface-color);
      color: var(--text-primary);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-family: inherit;
      font-weight: 500;
    }

    .form-select:focus, .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px var(--primary-light);
      transform: translateY(-2px);
    }

    .form-input::placeholder {
      color: var(--text-light);
      font-weight: 400;
    }

    .search-button {
      padding: 16px 32px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      border: none;
      border-radius: var(--border-radius-sm);
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow-lg);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }

    .search-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .search-button:hover::before {
      left: 100%;
    }

    .search-button:hover {
      background: linear-gradient(135deg, var(--primary-hover), #3730a3);
      transform: translateY(-3px);
      box-shadow: var(--shadow-xl);
    }

    .search-button:active {
      transform: translateY(-1px);
    }

    .loading-indicator {
      display: none;
      text-align: center;
      padding: 20px;
      color: var(--primary-color);
      font-weight: 600;
      background: linear-gradient(135deg, var(--primary-light), rgba(255, 255, 255, 0.8));
      border-radius: var(--border-radius-sm);
      margin-bottom: 24px;
      border: 2px solid var(--primary-color);
      animation: pulse 2s infinite;
    }

    .loading-indicator.show {
      display: block;
    }

    .loading-indicator i {
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .suggestions-box {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      background: var(--surface-color);
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius-sm);
      max-height: 250px;
      overflow-y: auto;
      z-index: 1000;
      display: none;
      box-shadow: var(--shadow-xl);
      margin-top: 8px;
    }

    .suggestion-item {
      padding: 16px 20px;
      cursor: pointer;
      border-bottom: 1px solid var(--border-color);
      transition: all 0.2s ease;
      font-size: 14px;
      font-weight: 500;
    }

    .suggestion-item:last-child {
      border-bottom: none;
    }

    .suggestion-item:hover {
      background: linear-gradient(135deg, var(--primary-light), rgba(255, 255, 255, 0.8));
      transform: translateX(4px);
    }

    .results-section {
      margin-top: 40px;
    }

    .results-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 24px;
      flex-wrap: wrap;
      gap: 16px;
    }

    .results-title {
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--text-primary);
      font-weight: 700;
      font-size: 1.1rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .qfield-button {
      display: none;
      align-items: center;
      gap: 12px;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--qfield-color), var(--qfield-hover));
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 25px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-md);
      position: relative;
      overflow: hidden;
    }

    .qfield-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .qfield-button:hover::before {
      left: 100%;
    }

    .qfield-button:hover {
      background: linear-gradient(135deg, var(--qfield-hover), #0f766e);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .qfield-button.show {
      display: flex;
    }

    .result-card {
      background: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      padding: 32px;
      margin-bottom: 20px;
      box-shadow: var(--shadow-md);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-left: 6px solid var(--primary-color);
      position: relative;
      overflow: hidden;
    }

    .result-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-color), #8b5cf6, #ec4899);
    }

    .result-card:hover {
      box-shadow: var(--shadow-xl);
      transform: translateY(-4px);
      border-left-color: var(--accent-color);
    }

    .result-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }

    .result-code {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--primary-color);
      margin: 0;
      letter-spacing: -0.02em;
    }

    .result-badge {
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-sm);
    }

    .result-details {
      display: grid;
      gap: 12px;
      margin-bottom: 24px;
    }

    .result-detail {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-size: 0.95rem;
      padding: 12px;
      background: var(--surface-secondary);
      border-radius: var(--border-radius-sm);
      transition: all 0.2s ease;
    }

    .result-detail:hover {
      background: var(--primary-light);
      transform: translateX(4px);
    }

    .result-detail-icon {
      color: var(--primary-color);
      margin-top: 2px;
      width: 20px;
      font-size: 1.1rem;
    }

    .result-detail-label {
      font-weight: 600;
      color: var(--text-secondary);
      min-width: 100px;
      text-transform: uppercase;
      font-size: 0.8rem;
      letter-spacing: 0.5px;
    }

    .result-detail-value {
      color: var(--text-primary);
      flex: 1;
      font-weight: 500;
    }

    .result-actions {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .map-link {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 12px 24px;
      background: linear-gradient(135deg, var(--accent-color), #f97316);
      border-radius: 25px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: var(--shadow-md);
    }

    .map-link:hover {
      background: linear-gradient(135deg, #f97316, #ea580c);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .map-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-2xl);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.3);
      animation: slideIn 0.8s ease-out 0.2s both;
    }

    .map-header {
      padding: 24px 32px;
      background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
      color: white;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .map-header h2 {
      margin: 0;
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .map-header i {
      font-size: 1.5rem;
    }

    #map {
      height: 600px;
      width: 100%;
    }

    .empty-state {
      text-align: center;
      padding: 60px 32px;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 4rem;
      margin-bottom: 24px;
      opacity: 0.6;
      background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .empty-state-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--text-primary);
    }

    .empty-state-description {
      font-size: 1rem;
      font-weight: 500;
      opacity: 0.8;
    }

    .error-message, .success-message {
      padding: 20px 24px;
      border-radius: var(--border-radius-sm);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }

    .error-message {
      background: linear-gradient(135deg, #fef2f2, #fee2e2);
      border: 2px solid var(--error-color);
      color: var(--error-color);
    }

    .success-message {
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      border: 2px solid var(--success-color);
      color: var(--success-color);
    }

    .info-message {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border: 2px solid var(--qfield-color);
      color: var(--qfield-hover);
      padding: 20px 24px;
      border-radius: var(--border-radius-sm);
      margin-bottom: 20px;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      font-weight: 500;
      box-shadow: var(--shadow-md);
    }

    .info-message i {
      margin-top: 2px;
      font-size: 1.2rem;
    }

    .info-message-content {
      flex: 1;
    }

    .info-message-title {
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--qfield-hover);
    }

    .info-message-text {
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .main-container {
        max-width: 100%;
        gap: 24px;
      }

      .search-container {
        padding: 32px;
      }

      .header h1 {
        font-size: 2.5rem;
      }

      #map {
        height: 500px;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .search-container {
        padding: 24px;
      }

      .header h1 {
        font-size: 2rem;
      }

      .search-form {
        grid-template-columns: 1fr;
        gap: 20px;
        padding: 20px;
      }

      .search-button {
        justify-content: center;
        padding: 16px 24px;
      }

      .result-card {
        padding: 24px;
      }

      .result-details {
        gap: 16px;
      }

      .result-detail {
        flex-direction: column;
        gap: 8px;
      }

      .result-detail-label {
        min-width: auto;
      }

      .results-header {
        flex-direction: column;
        align-items: stretch;
      }

      .qfield-button {
        justify-content: center;
      }

      #map {
        height: 400px;
      }

      .map-header {
        padding: 20px 24px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.75rem;
      }

      .search-container {
        padding: 20px;
      }

      .result-card {
        padding: 20px;
      }

      #map {
        height: 350px;
      }

      .search-form {
        padding: 16px;
      }
    }
  </style>
</head>
<body>

<div class="floating-shapes">
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
  <div class="shape"></div>
</div>

<div class="main-container">
  <div class="search-container">
    <div class="header">
      <p class="subtitle">Sistema de b√∫squeda en bases de datos georreferenciadas</p>
    </div>

    <form class="search-form" onsubmit="return false;">
      <div class="form-group">
        <label for="searchType" class="form-label">Tipo de b√∫squeda</label>
        <select id="searchType" class="form-select">
          <option value="SED">Buscar por SED</option>
          <option value="SECC">Buscar por SECC</option>
        </select>
      </div>

      <div class="form-group">
        <label for="searchInput" class="form-label">C√≥digo de b√∫squeda</label>
        <div style="position: relative;">
          <input type="text" id="searchInput" class="form-input" placeholder="Ej: E450182 o I408036">
          <div id="suggestionsBox" class="suggestions-box"></div>
        </div>
      </div>

      <button type="button" id="searchButton" class="search-button">
        <i class="fas fa-search"></i>
        Buscar
      </button>
    </form>

    <div id="loadingIndicator" class="loading-indicator">
      <i class="fas fa-spinner fa-spin"></i> Cargando datos...
    </div>

    <div id="resultados" class="results-section"></div>
  </div>

  <div class="map-container">
    <div class="map-header">
      <i class="fas fa-map-marked-alt"></i>
      <h2>Mapa de Ubicaciones</h2>
    </div>
    <div id="map"></div>
  </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> 
<!-- PapaParse para leer CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script> 

<script>
  (function() {
    let sedDatos = [];
    let seccDatos = [];
    let map;
    let markers = L.featureGroup();
    let currentResults = []; // Almacenar resultados actuales para QField

    const searchTypeSelect = document.getElementById("searchType");
    const searchInput = document.getElementById("searchInput");
    const searchButton = document.getElementById("searchButton");
    const suggestionsBox = document.getElementById("suggestionsBox");
    const resultadosDiv = document.getElementById("resultados");
    const loadingIndicator = document.getElementById("loadingIndicator");

    // Inicializar mapa OpenStreetMap
    function initMap() {
      map = L.map("map").setView([-9.19, -76.07], 6);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap Contributors"
      }).addTo(map);
      markers.addTo(map);

      // Mostrar estado inicial del mapa
      showEmptyMapState();
    }

    function showEmptyMapState() {
      resultadosDiv.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">
            <i class="fas fa-search"></i>
          </div>
          <div class="empty-state-title">Busca para ver resultados</div>
          <div class="empty-state-description">Ingresa un c√≥digo SED o SECC para encontrar ubicaciones en el mapa</div>
        </div>
      `;
    }

    // Cargar datos desde CSV
    function cargarDatos() {
      loadingIndicator.classList.add('show');
      
      Promise.all([
        new Promise((resolve, reject) => {
          Papa.parse("datos.sed25.csv", {
            download: true,
            header: false,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
              if (results.errors.length) {
                console.error("Error al cargar datos.sed25.csv:", results.errors);
                reject("Error al cargar datos SED.");
              } else {
                sedDatos = results.data;
                resolve();
              }
            },
            error: function(err) {
              console.error("Error de red al cargar datos.sed25.csv:", err);
              reject("Error de red al cargar datos SED.");
            }
          });
        }),
        new Promise((resolve, reject) => {
          Papa.parse("datos.secc25.csv", {
            download: true,
            header: false,
            dynamicTyping: true,
            skipEmptyLines: true,
            complete: function(results) {
              if (results.errors.length) {
                console.error("Error al cargar datos.secc25.csv:", results.errors);
                reject("Error al cargar datos SECC.");
              } else {
                seccDatos = results.data;
                resolve();
              }
            },
            error: function(err) {
              console.error("Error de red al cargar datos.secc25.csv:", err);
              reject("Error de red al cargar datos SECC.");
            }
          });
        })
      ]).then(() => {
        loadingIndicator.classList.remove('show');
        console.log("Datos cargados exitosamente.");
        showSuccessMessage("¬°Datos cargados correctamente! Listo para buscar.");
      }).catch(error => {
        loadingIndicator.classList.remove('show');
        showErrorMessage(error + " Por favor, verifica los archivos CSV.");
      });
    }

    function showErrorMessage(message) {
      resultadosDiv.innerHTML = `
        <div class="error-message">
          <i class="fas fa-exclamation-triangle"></i>
          ${message}
        </div>
      `;
    }

    function showSuccessMessage(message) {
      resultadosDiv.innerHTML = `
        <div class="success-message">
          <i class="fas fa-check-circle"></i>
          ${message}
        </div>
      `;
      setTimeout(() => {
        if (resultadosDiv.innerHTML.includes(message)) {
          showEmptyMapState();
        }
      }, 3000);
    }

    // Generar GeoJSON para QField
    function generateGeoJSON(results, searchType) {
      const features = results.map(obj => {
        const lat = parseFloat(obj[obj.length - 2]);
        const lng = parseFloat(obj[obj.length - 1]);
        
        if (isNaN(lat) || isNaN(lng)) return null;
        
        return {
          type: "Feature",
          geometry: {
            type: "Point",
            coordinates: [lng, lat]
          },
          properties: {
            codigo: obj[0] || "Sin c√≥digo",
            tipo: obj[1] || "No disponible",
            descripcion: obj[2] || "No disponible",
            direccion: obj[3] || "No disponible",
            categoria: searchType,
            timestamp: new Date().toISOString()
          }
        };
      }).filter(feature => feature !== null);

      return {
        type: "FeatureCollection",
        name: `Resultados_${searchType}_${new Date().toISOString().split('T')[0]}`,
        features: features
      };
    }

    // Crear y descargar archivo GeoJSON
    function downloadGeoJSON() {
      if (currentResults.length === 0) {
        alert("No hay resultados para exportar a QField");
        return;
      }

      const searchType = searchTypeSelect.value;
      const geoJSON = generateGeoJSON(currentResults, searchType);
      
      const blob = new Blob([JSON.stringify(geoJSON, null, 2)], {
        type: 'application/json'
      });
      
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `resultados_${searchType}_${new Date().toISOString().split('T')[0]}.geojson`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      // Mostrar instrucciones para QField
      showQFieldInstructions();
    }

    function showQFieldInstructions() {
      const instructionsHTML = `
        <div class="info-message">
          <i class="fas fa-mobile-alt"></i>
          <div class="info-message-content">
            <div class="info-message-title">Archivo descargado para QField</div>
            <div class="info-message-text">
              <strong>Pasos para abrir en QField:</strong><br>
              1. Transfiere el archivo .geojson descargado a tu dispositivo m√≥vil<br>
              2. Abre QField en tu dispositivo<br>
              3. Ve a "Importar" ‚Üí "Importar archivo local"<br>
              4. Selecciona el archivo .geojson descargado<br>
              5. Los puntos aparecer√°n en QField con toda la informaci√≥n
            </div>
          </div>
        </div>
      `;
      
      // Insertar las instrucciones despu√©s del bot√≥n de QField
      const qfieldButton = document.querySelector('.qfield-button');
      if (qfieldButton && qfieldButton.parentNode) {
        const instructionsDiv = document.createElement('div');
        instructionsDiv.innerHTML = instructionsHTML;
        qfieldButton.parentNode.insertBefore(instructionsDiv.firstElementChild, qfieldButton.nextSibling);
        
        // Remover las instrucciones despu√©s de 10 segundos
        setTimeout(() => {
          const infoMsg = document.querySelector('.info-message');
          if (infoMsg) {
            infoMsg.remove();
          }
        }, 10000);
      }
    }

    // Mostrar sugerencias mientras escribes
    function mostrarSugerencias() {
      const texto = searchInput.value.trim().toUpperCase();

      if (!texto) {
        suggestionsBox.style.display = "none";
        return;
      }

      let datos = searchTypeSelect.value === "SED" ? sedDatos : seccDatos;
      const resultados = datos.filter(obj => obj[0]?.toUpperCase().includes(texto));

      suggestionsBox.innerHTML = "";
      if (resultados.length === 0) {
        suggestionsBox.style.display = "none";
        return;
      }

      resultados.slice(0, 5).forEach(obj => {
        const item = document.createElement("div");
        item.className = "suggestion-item";
        item.innerHTML = `<strong>${obj[0]}</strong> - ${obj[3] || "Sin nombre"}`;
        item.addEventListener("click", () => {
          searchInput.value = obj[0];
          suggestionsBox.style.display = "none";
          buscar();
        });
        suggestionsBox.appendChild(item);
      });

      suggestionsBox.style.display = "block";
    }

    // Funci√≥n de b√∫squeda
    function buscar() {
      const searchType = searchTypeSelect.value;
      const texto = searchInput.value.trim().toUpperCase();

      markers.clearLayers();
      currentResults = []; // Limpiar resultados anteriores

      if (!texto) {
        showErrorMessage("Por favor, escribe un c√≥digo para buscar.");
        return;
      }

      let datos = searchType === "SED" ? sedDatos : seccDatos;
      const resultados = datos.filter(obj => obj[0]?.toUpperCase().includes(texto));

      if (resultados.length === 0) {
        resultadosDiv.innerHTML = `
          <div class="empty-state">
            <div class="empty-state-icon">
              <i class="fas fa-search-minus"></i>
            </div>
            <div class="empty-state-title">No se encontraron resultados</div>
            <div class="empty-state-description">Intenta con otro c√≥digo de b√∫squeda</div>
          </div>
        `;
        return;
      }

      // Guardar resultados para QField
      currentResults = resultados;

      let bounds = L.latLngBounds();
      let validLocations = 0;

      resultadosDiv.innerHTML = `
        <div class="results-header">
          <div class="results-title">
            <i class="fas fa-list"></i>
            Resultados encontrados (${resultados.length})
          </div>
          <a href="#" class="qfield-button show" onclick="downloadGeoJSON(); return false;">
            <i class="fas fa-mobile-alt"></i>
            Abrir en QField
          </a>
        </div>
      `;

      resultados.forEach(obj => {
        const lat = parseFloat(obj[obj.length - 2]);
        const lng = parseFloat(obj[obj.length - 1]);

        resultadosDiv.innerHTML += `
          <div class="result-card">
            <div class="result-header">
              <h3 class="result-code">${obj[0]}</h3>
              <span class="result-badge">${searchType}</span>
            </div>
            <div class="result-details">
              <div class="result-detail">
                <i class="fas fa-map-marker-alt result-detail-icon"></i>
                <span class="result-detail-label">Direcci√≥n</span>
                <span class="result-detail-value">${obj[3] || "No disponible"}</span>
              </div>
              <div class="result-detail">
                <i class="fas fa-tag result-detail-icon"></i>
                <span class="result-detail-label">Tipo</span>
                <span class="result-detail-value">${obj[1] || "No disponible"}</span>
              </div>
              <div class="result-detail">
                <i class="fas fa-info-circle result-detail-icon"></i>
                <span class="result-detail-label">Descripci√≥n</span>
                <span class="result-detail-value">${obj[2] || "No disponible"}</span>
              </div>
            </div>
            <div class="result-actions">
              <a href="https://www.google.com/maps?q=${lat},${lng}" target="_blank" class="map-link">
                <i class="fas fa-external-link-alt"></i>
                Ver en Google Maps
              </a>
            </div>
          </div>
        `;

        if (!isNaN(lat) && !isNaN(lng)) {
          const popupContent = `
            <div style="min-width: 220px; font-family: 'Poppins', sans-serif;">
              <h4 style="margin: 0 0 12px 0; color: #6366f1; font-weight: 700;">${obj[0]}</h4>
              <p style="margin: 6px 0; font-weight: 500;"><strong>Direcci√≥n:</strong> ${obj[3] || "No disponible"}</p>
              <p style="margin: 6px 0; font-weight: 500;"><strong>Tipo:</strong> ${obj[1] || "No disponible"}</p>
              <p style="margin: 6px 0 0 0; font-weight: 500;"><strong>Descripci√≥n:</strong> ${obj[2] || "No disponible"}</p>
            </div>
          `;
          const newMarker = L.marker([lat, lng]).bindPopup(popupContent);
          markers.addLayer(newMarker);
          bounds.extend([lat, lng]);
          validLocations++;
        }
      });

      if (validLocations > 0) {
        map.fitBounds(bounds.pad(0.1));
      } else {
        resultadosDiv.innerHTML += `
          <div class="error-message">
            <i class="fas fa-map-marked-alt"></i>
            No se pudieron mostrar ubicaciones en el mapa para los resultados encontrados.
          </div>
        `;
      }
    }

    // Hacer la funci√≥n downloadGeoJSON global para el onclick
    window.downloadGeoJSON = downloadGeoJSON;

    // Event Listeners
    searchInput.addEventListener("input", mostrarSugerencias);
    searchButton.addEventListener("click", buscar);
    searchInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        buscar();
      }
    });

    // Ocultar sugerencias si se hace clic fuera
    document.addEventListener("click", function (e) {
      if (e.target !== searchInput && !suggestionsBox.contains(e.target)) {
        suggestionsBox.style.display = "none";
      }
    });

    // Inicializar aplicaci√≥n
    window.addEventListener("load", () => {
      initMap();
      cargarDatos();
    });

  })();
</script>
